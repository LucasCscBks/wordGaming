<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <section id="section">
        <div id="firstTry">
            <input id="a1" class="words" type="text" maxlength="1" />
            <input id="a2" class="words" type="text" maxlength="1" />
            <input id="a3" class="words" type="text" maxlength="1" />
            <input id="a4" class="words" type="text" maxlength="1" />
            <input id="a5" class="words" type="text" maxlength="1" />
            <button id="try">Verificar</button>
        </div>
        <div id="secondTry">
            <input id="b1" class="words" type="text" maxlength="1" readonly/>
            <input id="b2" class="words" type="text" maxlength="1" readonly/>
            <input id="b3" class="words" type="text" maxlength="1" readonly/>
            <input id="b4" class="words" type="text" maxlength="1" readonly/>
            <input id="b5" class="words" type="text" maxlength="1" readonly/>
            <button id="test">Verificar</button>
        </div>
        <div id="thirdTry">
            <input id="c1" class="words" type="text" maxlength="1" readonly/>
            <input id="c2" class="words" type="text" maxlength="1" readonly/>
            <input id="c3" class="words" type="text" maxlength="1" readonly/>
            <input id="c4" class="words" type="text" maxlength="1" readonly/>
            <input id="c5" class="words" type="text" maxlength="1" readonly/>
            <button id="button3">Verificar</button>
        </div>
        <div id="fourthTry">
            <input id="d1" class="words" type="text" maxlength="1" readonly/>
            <input id="d2" class="words" type="text" maxlength="1" readonly/>
            <input id="d3" class="words" type="text" maxlength="1" readonly/>
            <input id="d4" class="words" type="text" maxlength="1" readonly/>
            <input id="d5" class="words" type="text" maxlength="1" readonly/>
            <button id="button4">Verificar</button>
        </div>
        <div id="fiftyTry">
            <input id="e1" class="words" type="text" maxlength="1" readonly/>
            <input id="e2" class="words" type="text" maxlength="1" readonly/>
            <input id="e3" class="words" type="text" maxlength="1" readonly/>
            <input id="e4" class="words" type="text" maxlength="1" readonly/>
            <input id="e5" class="words" type="text" maxlength="1" readonly/>
            <button id="button5">Verificar</button>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
